<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Survey Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS -->
</head>
<body>

    <h1>Interactive Game Survey</h1>
    <form id="survey-form" action="https://httpbin.org/post" method="POST">
        
        <!-- Text Input for Name -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>
            <span id="error-name" class="error"></span>
        </fieldset>

        <!-- Date Input -->
        <fieldset>
            <legend>Birth Date:</legend>
            <label for="game-date">Birthday:</label>
            <input type="date" id="birth-date" name="birth-date" required>
            <span id="error-date" class="error"></span>
        </fieldset>

        <!-- Radio Button Group for Single Choice Question -->
        <fieldset>
            <legend>Preferred Game Genre</legend>
            <label><input type="radio" name="genre" value="Action" required> Horror</label>
            <label><input type="radio" name="genre" value="RPG"> FPS</label>
            <label><input type="radio" name="genre" value="Puzzle"> MOBA</label>
            <span id="error-genre" class="error"></span>
        </fieldset>

        <!-- Checkbox Group for Multiple Selections -->
        <fieldset>
            <legend>Features You Look For in a Game</legend>
            <label><input type="checkbox" name="features" value="Multiplayer"> Multiplayer</label>
            <label><input type="checkbox" name="features" value="Graphics"> High-quality Graphics</label>
            <label><input type="checkbox" name="features" value="Story"> Story-driven</label>
            <span id="error-features" class="error"></span>
        </fieldset>

        <!-- Dropdown Menu -->
        <fieldset>
            <legend>Preferred Platform</legend>
            <label for="platform">Choose your platform:</label>
            <select id="platform" name="platform" required>
                <option value="">Select a platform</option>
                <option value="PC">PC</option>
                <option value="Console">Console</option>
                <option value="Mobile">Mobile</option>
            </select>
            <span id="error-platform" class="error"></span>
        </fieldset>

        <!-- Regex Validation Field -->
        <fieldset>
            <legend>Username (Alphanumeric Only)</legend>
            <label for="user-id">Username:</label>
            <input type="text" id="user-id" name="user-id" pattern="^[a-zA-Z0-9]+$" title="Alphanumeric characters only" required>
            <span id="error-user-id" class="error"></span>
        </fieldset>

        <!-- Additional Inputs: Number Field -->
        <fieldset>
            <legend>Hours Spent Gaming per Week</legend>
            <label for="hours-gaming">Enter hours:</label>
            <input type="number" id="hours-gaming" name="hours-gaming" min="1" max="100" required>
            <span id="error-hours" class="error"></span>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit Survey</button>

    </form>

    <script src="scripts.js"></script> <!-- Link to your external JS file -->
</body>
</html>
